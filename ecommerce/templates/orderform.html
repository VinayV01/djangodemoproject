{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-3 text-light">
<h2 class="text-center">Billing Details</h2>

    <form method="POST">

  {% csrf_token %}

<div class="mb-3">
  <label class="form-label">Address</label>
  <textarea name="a" class="form-control">Write address here</textarea>
</div>

    <div class="mb-3">
  <label class="form-label">Phone</label>
  <input type="number" class="form-control" name="p" placeholder="enter phonenumber">
</div>

      <div class="mb-3">
  <label class="form-label">Pin</label>
  <input type="number" class="form-control" name="n" placeholder="enter pinnumber">
</div>


 <div class="mb-3">
  <input type="submit" class="btn btn-dark">
</div>
</div>


{% endblock %}
